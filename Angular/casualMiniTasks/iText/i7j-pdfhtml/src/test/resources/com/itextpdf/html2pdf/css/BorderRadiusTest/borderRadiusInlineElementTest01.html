<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		span {
		 	border-radius: 5px;
		 	color: white;
		}
	</style>
</head>
<body>

<div style="background-color: #d8c386; padding: 1px;">

<p>
<span style="border: solid 1px black;">
	Simple inline text with border.
</span>
</p>

<p>
<span style="background-color: #085a9f;">
	Simple inline text with background.
</span>
</p>

<p>
<span style="border: solid 1px; background-color: #085a9f; color: white;">
	Simple inline text with background and border.
</span>
</p>

</div>

</body>
</html>
