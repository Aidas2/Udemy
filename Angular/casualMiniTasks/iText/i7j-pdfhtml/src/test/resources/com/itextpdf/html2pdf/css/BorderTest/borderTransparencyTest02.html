<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		div {
			margin: 5px 0;
		}
	</style>
</head>
<body style="color: red;">
	All borders in this document are set with 'rgba(128, 0, 128, 0.55)' value for border-color.
	Below is a square with 'background: rgb(128, 0, 128)' as a reference.
	<div style="border: solid 10px rgba(128, 0, 128, 0.55);">
		Solid border.
	</div>
	<div style="border: dashed 10px rgba(128, 0, 128, 0.55);">
		Dashed border.
	</div>
	<div style="border: inset 10px rgba(128, 0, 128, 0.55);">
		Inset border.
	</div>
	<div style="border: outset 10px rgba(128, 0, 128, 0.55);">
		Outset border.
	</div>
	<div style="border: groove 10px rgba(128, 0, 128, 0.55);">
		Groove border.
	</div>
	<div style="border: ridge 10px rgba(128, 0, 128, 0.55);">
		Ridge border.
	</div>
	<div style="width: 100px; height: 100px; background: rgb(128, 0, 128)"></div>
</body>

</html>
