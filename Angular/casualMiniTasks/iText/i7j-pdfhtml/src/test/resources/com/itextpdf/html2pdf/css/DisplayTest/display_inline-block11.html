<!DOCTYPE html>
<html>

<head>
<style>
.a {
    display: inline-block;
}

.b {
	background-color: green;
    width: 150px;
    height: 150px;
    margin: 150px;
}
</style>
</head>

<body>
<h2>Margins of children of inline-blocks do collapse</h2>
<div class="a"><div class="b"></div><div class="b"></div></div>
</body>

</html>
