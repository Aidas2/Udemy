<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    option:before {
      content: "HEYTHEYEHYE";
      display: block;
    }
  </style>
</head>
<body>

<select name="options" multiple size="5">
  <option value="value1" style="font-size: 8px;">Value 1</option> 
  <option value="value2" style="font-size: 26px;">Value 2</option>
  <option value="value3" style="background-color: red;">Value 3</option>
  <option value="value4" style="color: red;">Value 4</option>
  <option value="value5" style="border: solid 3px; margin: 5px; padding: 10px;">Value 5</option>
</select>

<select name="options">
  <option value="value1" style="font-size: 8px;">Value 1</option> 
  <option value="value2" style="font-size: 26px;" selected="unselected">Value 2</option>
  <option value="value3" style="background-color: red;" selected="false">Value 3</option>
  <option value="value4" style="color: red;">Value 4</option>
  <option value="value5" style="border: solid 3px; margin: 5px; padding: 10px; color: red;" selected="true">Value 5</option>
</select>

</body>
</html>
