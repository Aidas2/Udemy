<!DOCTYPE html>
<html>
<head>
<style type="text/css">
    span {
        font-size: 16px;
    }
</style>
</head>
<body>
<div style="height: 400px; background-color: lavender">
    <p style="background-color: green; font-size: 150px">
    <span>x</span>
    <span style="font-size: inherit">x</span>

    <span style="vertical-align: text-bottom;">text-bottom</span>
    <span style="vertical-align: -25.2px">-25.2px</span>
    </p>

</div>

<div style="height: 400px; background-color: lavender">
    <p style="background-color: green">
    <span>x</span>

    <span style="vertical-align: text-bottom;">text-bottom</span>
    <span style="vertical-align: 1.6px">1.6px</span>
    <span style="font-size: 40px">gdA</span>
    </p>

</div>

<div style="height: 400px; background-color: lavender">
    <p style="background-color: green; font-size: 80px">
    <span>x</span>
    <span style="font-size: inherit">x</span>

    <span style="vertical-align: text-bottom; font-size: 20px">text-bottom</span>
    <span style="vertical-align: -10px; font-size: 20px">-10px</span>
    </p>

</div>

<div style="height: 400px; background-color: lavender">
    <p style="background-color: green; line-height: 100px">
    <span>x</span>

    <span style="vertical-align: text-bottom; line-height: 1.2">text-bottom</span>
    <span style="vertical-align: 1.6px; line-height: 1.2">1.6px</span>
    <span style="font-size: 40px">gdA</span>
    </p>

</div>

<div style="height: 400px; background-color: lavender">
    <p style="background-color: green">
    <span>x</span>

    <span style="vertical-align: text-bottom; line-height: 40px">text-bottom</span>
    <span style="vertical-align: 12px; line-height: 40px">12px</span>
    <span style="font-size: 40px">gdA</span>
    </p>

</div>

</body>
</html>
