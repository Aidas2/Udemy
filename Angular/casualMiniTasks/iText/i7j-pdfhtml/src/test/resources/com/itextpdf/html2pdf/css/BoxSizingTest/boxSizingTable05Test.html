<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		.boxtest {
			box-sizing: border-box;
		}

			border: 3pt solid red;
			padding: 10pt;
			margin: 10pt;
		}
		table {
			border-collapse: collapse;
		}
		td {
			border: solid;

			border-top: 20pt solid green;
		}
	</style>
</head>

</html>
