<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		table {
			border-collapse: collapse;
		}
		table, td {
			border: solid;
		}
	</style>
</head>
<body>
Test 1.
    <table style="width: 300pt;">
        <tr>
            <td width="99%" >Cell width is 99%. Second cell has nowrap whitespace value.</td>
            <td style="white-space: nowrap;"> Kalk nn. </td>
        </tr>
    </table>
Test 2.
    <table style="width: 300pt;">
        <tr>
            <td width="99%" >Cell width is 99%. Second cell has normal whitespace value.</td>
            <td style="white-space: normal;"> Kalk nn. </td>
        </tr>
    </table>
Test 3.
    <table style="width: 300pt;">
        <tr>
            <td width="99%" style="white-space: nowrap;">Cell width is 99%. Both cells has nowrap whitespace value.</td>
            <td style="white-space: nowrap;"> Kalk nn. </td>
        </tr>
    </table>
</body>

</html>
