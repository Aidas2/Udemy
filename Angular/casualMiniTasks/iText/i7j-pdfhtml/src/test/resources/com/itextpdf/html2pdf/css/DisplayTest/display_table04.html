<!DOCTYPE html>
<html>

<head>
    <style>
        .table-row {
            display: table-row;
            background-color: green;
            width: 400px;
            height: 200px;
            border: 5px solid yellow;
            overflow-x: auto;
            overflow-y: auto;
        }

        .table-cell {
            display: table-cell;
            background-color: blue;
            border: 5px solid pink;
            overflow-x: auto;
            overflow-y: auto;
        }
    </style>
</head>

<body>

<div class="table-cell">Cell 1 1</div>
<div>Cell 1 2</div>
<div>Cell 1 2a</div>
<div>Cell 1 2b</div>
<div class="table-cell">Cell 1 3</div>
<div class="table-cell">Cell 1 4</div>
<div class="table-cell">Cell 1 5</div>
<div style="display: table-cell;" class="table-cell">Cell 1 6</div>
<div class="table-cell">Cell 1 7</div>
<div class="table-cell">Cell 1 8</div>
<div class="table-row">
    <div style="display: table-cell;" class="table-cell">Cell 2 1</div>
    <div>Cell 2 2</div>
    <div>Cell 2 2a</div>
    <div>Cell 2 2b</div>
    <div class="table-cell">Cell 2 3</div>
    <div class="table-cell">Cell 2 4</div>
    <div class="table-cell">Cell 2 5</div>
    <div class="table-cell">Cell 2 6</div>
    <div class="table-cell">Cell 2 7</div>
</div>
</body>

</html>
