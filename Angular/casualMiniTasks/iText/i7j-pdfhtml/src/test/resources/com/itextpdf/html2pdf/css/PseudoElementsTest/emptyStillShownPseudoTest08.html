<!DOCTYPE html>
<html>
<head>
    <style type="text/css">

        .margin-bubble:after {
            content: '      ';
            position: absolute;
            left: 0;
            top: 15px;
            width: 0;
            height: 0;
            background-color: red;
            padding: 10px;
            margin-top: -10px;
            margin-left: -20px;
        }

        .margin-callout-text {
            background: blue;
            width: 100%;
            height: 75px;
            word-wrap: break-word;
            overflow: hidden;
            padding: 5px;
            font-size: 10px;
            font-weight: bold;
        }

        .margin-bubble {
            position: relative;
            background: blue;
            border-radius: .4em;
        }

    </style>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
</head>
<body>
<div>
    <p>This is a Table</p>
</div>

<div>
    <div class="margin-bubble" style="margin-right: -3px;margin-top: 4px;color: pink;"></div>
    <div class="margin-callout-text" style="width:130.35pt;max-width:130.35pt;">Some comment here</div>
</div>
</body>
</html>
