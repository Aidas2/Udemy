<!DOCTYPE html>
<html>
<head>
<style>
span {
	background: yellow;
}
.center {
    text-align: center;
}

.right {
    text-align: right;
}
</style>
</head>
<body>

<p class="center" style="width: 60px; border: solid">
	<span>Heading1(center)</span>
</p>
<p class="right" style="width: 60px; border: solid">
	<span>Heading3(right)</span>
</p>

<p>Two overflowing spans above are aligned center and right.</p>

</body>
</html>
