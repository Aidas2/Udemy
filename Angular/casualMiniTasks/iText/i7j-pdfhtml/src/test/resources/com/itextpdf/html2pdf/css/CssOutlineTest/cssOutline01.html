<!DOCTYPE html>
<html>
	<head>
		<style>
			div {
			    margin: 20px;
			    width: 150px; 
			    padding: 10px;
			    height: 70px;
			    border: 2px solid black;
			    outline: 4px dotted red;
			} 
			p {
			    border: 2px solid black;
			    outline: 4px dotted red;
			}
			a {
				outline: 4px dotted red;
			}
			img {
				outline: 4px dotted red;
			}
			.full-table {
				outline: 4px dotted red;
			}
			.full-list {
				outline: 4px dotted red;
			}
			.tr {
				outline: 1px dashed;
			}
			.td {
				outline: 1px solid;
			}
			.li {
				outline: 2px dotted blue;
			}
			span {
				outline: 4px dotted red;
			}
		</style>
	</head>
	<body>
		<div class="cool">HAS OUTLINE!!!</div>
		<p>Parapamm </p><span>Good doggo</span><p>Para </p>
		<a href="https://www.w3schools.com/html/html_styles.asp">link</a>
		<img alt="Doge.gif" src="Doge.jpg" data-file-height="49" width="150" height="100">
		<table class="full-table"; style="width:100px; background-color:aqua;">
			<tr>
				<td>12</td>
				<td>34</td>
			</tr>
			<tr>
				<td>56</td>
				<td>78</td>
			</tr>
		</table>
		<ul class="full-list"; style="background-color:aqua; width: 100px;">
			<li>
				123
			</li>
			<li>
				456
			</li>
			<li>
				789
			</li>
		</ul>
		<table style="width:100px; background-color:aqua;">
			<tr>
				<td class="td">12</td>
				<td>34</td>
			</tr>
			<tr class="tr">
				<td>56</td>
				<td>78</td>
			</tr>
		</table>
		<ul style="background-color:aqua; width: 100px;">
			<li>
				123
			</li>
			<li class="li">
				456
			</li>
			<li>
				789
			</li>
		</ul>
	</body>
</html>
