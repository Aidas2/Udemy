<!DOCTYPE html>
<html>
<head>
<style type="text/css">
    .valignBaseline {
        vertical-align: baseline;
    }
    .valignTop {
        vertical-align: top;
    }
    .valignMiddle {
        vertical-align: middle;
    }
    .valignBottom {
        vertical-align: bottom;
    }
    table {
        border-collapse: collapse;
    }
    td {
        border: 3px solid;
    }
</style>
</head>
<body>

<table>
    <tr>
        <td class="valignBaseline">Cell00</td>
        <td class="valignTop">Cell01</td>
        <td class="valignMiddle">Cell02</td>
        <td class="valignBottom">Cell03</td>
    </tr>
    <tr>
        <td class="valignBaseline">Cell10</td>
        <td class="valignTop" style="font-size: 20px;">Cell11</td>
        <td class="valignMiddle" style="font-size: 40px;">Cell12</td>
        <td class="valignBottom" style="font-size: 12px;">Cell13</td>
    </tr>
</table>

</body>
</html>
