<!DOCTYPE html>
<html>
<head>
<style>
table {
    border-spacing: 0px;
}

</style>
</head>
<body>

<h2>Let the borders collapse:</h2>

<table>
  <tr>
    <td style="border: 10px solid black;">Hello</td>
    <td style="border: 20px solid red;">Hello</td>
  </tr>
  <tr>
    <td style="border: 30px solid yellow;">Hello</td>
    <td style="border: 40px solid brown;">Hello</td>
  </tr>
  <tr>
    <td style="border: 50px solid green;">Hello</td>
    <td style="border: 10px solid blue;">Hello</td>
  </tr>
  <tr>
    <td style="border: 20px solid black;">Hello</td>
    <td style="border: 30px solid red;">Hello</td>
  </tr>
  <tr>
    <td style="border: 40px solid yellow;">Hello</td>
    <td style="border: 50px solid brown;">Hello</td>
  </tr>

</table>

</body>
</html>
