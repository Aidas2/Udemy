<!DOCTYPE html>
<html>
<head>
    <style>
        .table {
            display: table;
            max-width:100px;
            overflow-x: hidden;
            overflow-y: hidden;
        }
        .table-row {
            display: table-row;
            width: 400px; /* - */
            height: 400px; /* + */
            background-color: green; /* + */
            margin: 50px; /* - */
            padding: 20px; /* - */
            font-style: italic; /* + */
            border: 20px solid yellow; /* - */
            hyphens: manual; /* - */
            opacity: 0.5; /* + */
            overflow-x: hidden; /* -*/
            overflow-y: hidden; /* - */
            page-break-after  : avoid; /* - */
        }

        .table-cell {
            display: table-cell;
            background-color: blue;
            border: 5px solid pink;
            max-width:50px;
            overflow-x: hidden;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<div class="table">
    <div class="table-row" style="position: absolute;
            bottom: 150px;
            right: 150px;">
        <div>Ceaaaaaaaaaaaaaaddddddddddddddddll 1 1</div>1
        <div class="table-cell">Cellaaaaaaaaaaaaaaaaa 1 2</div>
        <div>Cedddddddddddddddddddddll 1 1</div>
    </div>
    <div class="table-row" style="transform: rotate(14deg);">
        <div class="table-cell">Cell 2 1</div>
    </div>
</div>

</body>
</html>
