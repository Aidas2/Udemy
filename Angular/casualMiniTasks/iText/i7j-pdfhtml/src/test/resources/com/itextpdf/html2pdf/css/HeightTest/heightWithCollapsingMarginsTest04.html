<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
		.fixheight1 {
			max-height: 100pt;
			background-color: #91b3d6;
		}
		.fixheight2 {
			max-height: 50pt;
			background-color: #445021;
		}	
		div {
			color: #a0a3a5;
			margin: 30pt 0;
		}

    </style>
</head>
<body>
<div style="height: 110pt; background-color: #205081">
    <div class="fixheight1">
        <div style="border-top: solid;">
            <div class="fixheight2">
                <p style="margin: 50pt 0 10pt">some text ha ha</p>
                <p style="margin: 3pt 0 50pt">some text eh eh</p>
            </div>
        </div>
    </div>
</div>

<div style="height: 110pt; background-color: #205081">
    <div class="fixheight1">
        <div style="border-bottom: solid;">
            <div class="fixheight2">
                <p style="margin: 50pt 0 10pt">some text ha ha</p>
                <p style="margin: 3pt 0 60pt">some text eh eh</p>
            </div>
        </div>

    </div>

</div>

<div style="height: 110pt; background-color: #205081">

            <div class="fixheight2">
                <p style="margin: 50pt 0 10pt">some text ha ha</p>
                <p style="margin: 3pt 0 100pt">some text eh eh</p>
            </div>
        </div>
    </div>
</div>

<div style="height: 110pt; background-color: #205081">

    </div>
</div>
</body>
</html>
