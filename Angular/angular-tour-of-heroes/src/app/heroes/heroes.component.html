<!-- Displays list of heroes: -->
<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
        <span class="badge">{{hero.id}}</span> {{hero.name}} 
    </a>
  </li>
</ul>
<!-- *ngFor iterates trhough an array 
  (repeats the host element for each element in a list) -->
