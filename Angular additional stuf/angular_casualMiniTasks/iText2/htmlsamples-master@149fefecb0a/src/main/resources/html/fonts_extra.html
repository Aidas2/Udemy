<html>
<head>
	<title>Extra fonts</title>
</head>
<body>
<h1>Extra fonts</h1>
<table width="100%" padding="3pt">
<tr>
<th>Font family</th>
<th>Font name</th>
<th>Example</th>
</tr>
<tr>
<td rowspan="3">Cardo</td>
<td>Regular</td>
<td style="font-family: Cardo">quick brown fox jumps over the lazy dog</td>
</tr>
<tr>
<td>Bold</td>
<td style="font-family: Cardo, Times; font-weight: bold;">quick brown fox jumps over the lazy dog</td>
</tr>
<tr>
<td>Italic</td>
<td style="font-family: Cardo, Times; font-style: italic;">quick brown fox jumps over the lazy dog</td>
</tr>
</table>
</body>
</html>
