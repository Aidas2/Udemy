<html>
<head>
<style type="text/css">
hr.style18 {
    background-color: #f0f0f0;
    width: 700px;
    float: center;
    height: 30px; 
    border-style: solid; 
    border-color: #8c8b8b; 
    border-width: 1px 0 0 0; 
    border-radius: 20px; 
} 
hr.style18:before { 
    display: block; 
    content: ""; 
    height: 30px; 
    margin-top: -31px; 
    border-style: solid; 
    border-color: #8c8b8b; 
    border-width: 0 0 1px 0; 
    border-radius: 20px; 
}
</style>
</head>
<body>
<hr class="style18">
</body>
</html>
