<!doctype html>
<html>
<style>
div {
  transform: rotate(15deg);
  outline: dotted aqua 2px;
  outline-offset: 2px;
  background: yellow;
  color: maroon;
}
</style>
<body>
  <div style="width: 100px; height: 100px;">Here some text</div>
  <span>This span should be overlapped a bit with rotated divs</span>
  <div style="width: 100px; height: 100px; outline-offset: -10px">Outlines should be visible inside of this div</div>
</body>
