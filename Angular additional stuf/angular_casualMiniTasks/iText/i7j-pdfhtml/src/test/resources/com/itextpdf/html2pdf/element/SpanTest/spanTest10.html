<!DOCTYPE html>
<html>
<head>
    <style>i {
        background-color: red;
    }</style>
</head>
<body>
<div>
    <p>Paddings only</p>
    Hello<i style="padding: 10px;"></i>World
    <br>
    <p>Margins only</p>
    Hello<i style="margin: 10px;"></i>World
    <br>
    <p>Borders only</p>
    Hello<i style="border: 10px solid black;"></i>World
    <br>
    <p>Paddings and margins</p>
    Hello<i style="padding: 10px; margin: 10px;"></i>World
    <br>
    <p>Paddings and borders</p>
    Hello<i style="border: 10px solid black; padding: 10px;"></i>World
    <br>
    <p>Borders and margins</p>
    Hello<i style="border: 10px solid black; margin: 10px;"></i>World
    <br>
    <p>Paddings and borders and margins</p>
    Hello<i style="border: 10px solid black;margin: 10px; padding:10px;"></i>World
    <br>

</div>
</body>
</html>
