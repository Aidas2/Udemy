<!DOCTYPE html>
<html>
<head>
<style type="text/css">
    span {
        font-size: 16px;
    }
</style>
</head>
<body>
<div style="height: 400px; background-color: lavender">
    <p style="background-color: green; font-size: 150px">
    <span>x</span>
    <span style="font-size: inherit">x</span>

    <span style="vertical-align: middle;">middle</span>
    <span style="vertical-align: 32.7px">32.7px</span>
    </p>

</div>

<div style="height: 400px; background-color: lavender">
    <p style="background-color: green">
    <span>x</span>

    <span style="vertical-align: middle;">middle</span>
    <span style="vertical-align: -0.8px">-0.8px</span>
    <span style="font-size: 40px">gdA</span>
    </p>

</div>

<div style="height: 400px; background-color: lavender">
    <p style="background-color: green; font-size: 80px">
    <span>x</span>
    <span style="font-size: inherit">x</span>

    <span style="vertical-align: middle; font-size: 20px">middle</span>
    <span style="vertical-align: 14px; font-size: 20px">14px</span>
    </p>

</div>

<div style="height: 400px; background-color: lavender">
    <p style="background-color: green; line-height: 100px">
    <span>x</span>

    <span style="vertical-align: middle; line-height: 1.2">middle</span>
    <span style="vertical-align: -0.8px; line-height: 1.2">-0.8px</span>
    <span style="font-size: 40px">gdA</span>
    </p>

</div>

<div style="height: 400px; background-color: lavender">
    <p style="background-color: green">
    <span>x</span>

    <span style="vertical-align: middle; line-height: 40px">middle</span>
    <span style="vertical-align: -0.8px; line-height: 40px">-0.8px</span>
    <span style="font-size: 40px">gdA</span>
    </p>

</div>

</body>
</html>
