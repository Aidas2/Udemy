<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		.boxtest {
			box-sizing: border-box;
		}
		.borders {
			display: inline-block;
			border: 20pt solid green;
			padding: 10pt;
			margin: 10pt;
		}
	</style>
</head>
  <body>
  <div style="width: 500pt; border: solid blue">
  	hello world text
  	<div class="borders" style="width: 100pt; height: 200pt">inline block without border-box content aaaa aaaa aaa</div>
  	<div class="borders" style="width: 100pt; height: 200pt">inline block without border-box content aaaa aaaa aaa</div>
  </div>
  <div style="width: 500pt; border: solid blue">
  	hello world text
  	<div class="boxtest borders" style="width: 100pt; height: 200pt">inline block with border-box content aaaaaaa aaaa aaa</div>
  	<div class="boxtest borders" style="width: 100pt; height: 200pt">inline block with border-box content aaaaaaa aaaa aaa</div>
  </div>
  </body>
</html>
