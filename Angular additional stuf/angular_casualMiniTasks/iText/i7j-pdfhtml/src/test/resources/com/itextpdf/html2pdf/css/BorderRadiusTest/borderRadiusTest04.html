<!DOCTYPE html>
<html>
<head>
<style>
div {
	height:120px;
    width:120px;
    border-radius: 90px;
    background-color: magenta;
	page-break-after: always;
}
</style>
</head>
<body>

<div style="border-top: 60px solid black;
    border-right: 150px solid blue;
	border-bottom: 30px solid red;
	border-left: 15px solid green;">
</div>

<div style="border-top: 60px dashed black;
    border-right: 150px dashed blue;
	border-bottom: 30px dashed red;
	border-left: 15px dashed green;">
</div>

<div style="border-top: 60px dotted black;
    border-right: 150px dotted blue;
	border-bottom: 30px dotted red;
	border-left: 15px dotted green;">
</div>

</body>
</html>
