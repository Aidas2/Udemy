<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <style>
    ul {
      list-style: none;
      margin-left: 0;
      padding-left: 0;
    }

    li {
      padding-left: 1em;
      text-indent: -1em;
    }

    li:before {
      content: "+";
      padding-right: 5px;
    }
  </style>
 </head>
 <body>
  <ol>
    <li lang="en">Red</li>
    <li lang="de">Blau</li>
    <li>White</li>
  </ol>
 </body>
</html>
