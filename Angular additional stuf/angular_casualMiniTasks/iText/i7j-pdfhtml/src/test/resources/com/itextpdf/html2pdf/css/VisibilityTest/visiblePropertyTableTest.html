<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <style>
  table {
  width: 100%;
  height: 100%;
  }

  td.hidden {
  visibility: hidden;
  }

  tr.hidden {
   visibility: hidden;
  }

   th.hidden {
   visibility: hidden;
  }
  </style>
 </head>
 <body>
  <table border = "0.5">
   <caption>Table</caption>
   <tr>
    <th> 1 </th>
    <th> 2 </th>
    <th class = "hidden"> 3 </th>
    <th> 4 </th>
   </tr>
   <tr class = "hidden"><td> 10 </td><td> 20 </td><td> 30 </td><td> 40 </td></tr>
   <tr><td> 50 </td><td> 60 </td><td> 70 </td><td> 80 </td></tr>
   <tr><td> 90 </td><td> 100 </td><td> 110 </td><td> 120 </td></tr>
   <tr>
    <td class = "hidden"> <img src="image.png" width="20" height="20" alt="Image"></td>
    <td> 140 </td><td> 150 </td>
    <td> <img src="image.png" width="20" height="20" alt="Image"> </td>
   </tr>
  </table>
 </body>
</html>
