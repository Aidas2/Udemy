<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List with sublist</title>
</head>
<body>
<ol>
    <li>Should be item nr. 1</li>
    <p style="margin: 0;">Some unexpected text without list item</p>
    <li>Should be item nr. 2</li>
</ol>
<ol>
    <li>Should be item nr. 1</li>
    <li>Should be item nr. 2</li>
    <ul>
        <li>Sublist item</li>
        <li>Sublist item</li>
    </ul>
    <li>Should be item nr. 3</li>
</ol>
</body>
</html>
