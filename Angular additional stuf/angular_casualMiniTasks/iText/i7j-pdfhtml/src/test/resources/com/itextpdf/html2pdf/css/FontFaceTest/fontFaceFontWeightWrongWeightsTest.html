   <p>To test font-weight resolution in @font-face, the bold fonts have been assigned a low weight(100) and the regular/italic ones a high weight(900)</p>

        <div style='font-family:"Droid Serif";font-size:40px;font-weight:400;'>3. Droid Serif 400pt<br></div>
        <div style='font-family:"Droid Serif";font-size:40px;font-weight:700;'>4. Droid Serif 700pt<br></div>
        <div style='font-family:"Droid Serif";font-size:40px;font-weight:300;'>5. Droid Serif 300pt<br></div>
        <div style='font-family:"Droid Serif";font-size:40px;font-weight:500;'>6. Droid Serif 500pt<br></div>
        <div style='font-family:"Droid Serif";font-size:40px;font-weight:800;'>7. Droid Serif 800pt<br></div>

   </body>
