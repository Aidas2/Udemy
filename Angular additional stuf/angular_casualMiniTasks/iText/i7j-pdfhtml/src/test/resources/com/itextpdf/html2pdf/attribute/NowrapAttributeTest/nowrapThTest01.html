<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		table, td, th {
			border-collapse: collapse;
			border: solid 1px;
		}
	</style>
</head>
<body>
	<table style="width: 50px;">
		<tr>
			<th>Header 1 which is not that short. No nowrap here.</th>
			<th nowrap>Header 2 which is not that short. Here we have nowrap attribute.</th>			
		</tr>
		<tr>
			<td>Cell content which is also not short. No nowrap here.</th>
			<td>Cell which is not that short. No nowrap here.</th>			
		</tr>
</body>
</html>
