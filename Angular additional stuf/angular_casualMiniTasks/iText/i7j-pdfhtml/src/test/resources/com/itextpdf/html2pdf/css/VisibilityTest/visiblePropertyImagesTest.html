<!doctype html>
<html>
<head>
    <style>
        img.hidden{
        visibility: hidden;
        }
    </style>
</head>
<body>
<p>This image should be visible</p>
<img src="image.png"><br>
<p>This image should be invisible</p>
<img class = "hidden" src="image.png"><br>
<p>This image should be visible</p>
<img src="photo.jpg" width="150" height="150"><br>
<p>This image should be invisible</p>
<img class = "hidden" src="photo.jpg" width="150" height="150">

</body>
</html>
