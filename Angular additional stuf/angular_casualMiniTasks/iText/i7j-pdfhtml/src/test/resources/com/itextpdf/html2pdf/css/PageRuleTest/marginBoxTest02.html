<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	@page {
		font-size: 8pt;
		border: dashed 1pt red;
		@top-left-corner {
			background-color: #cc0;
			border-style: inherit;
			border-width: inherit;
			content: "1";
		}
		@top-left {
			background-color: #cc1;	
			border-style: inherit;
			border-width: inherit;
			content: "2";
		}
		@top-center {
			background-color: #cc2;
			border-style: inherit;
			border-width: inherit;
			content: "3";
		}
		@top-right {
			background-color: #cc3;	
			border-style: inherit;
			border-width: inherit;
			content: "4";
		}
		@top-right-corner {
			background-color: #cc4;	
			border-style: inherit;
			border-width: inherit;
			content: "5";
		}
		@left-middle {
			background-color: #cce;
			border-style: inherit;
			border-width: inherit;
			content: "15";
		}
		@left-bottom {
			background-color: #ccd;	
			border-style: inherit;
			border-width: inherit;
			content: "14";
		}
		@left-top {
			background-color: #ccf;
			border-style: inherit;
			border-width: inherit;
			content: "16";
		}
		@right-middle {
			background-color: #cc6;
			border-style: inherit;
			border-width: inherit;
			content: "7";
		}
		@right-bottom {
			background-color: #cc7;	
			border-style: inherit;
			border-width: inherit;
			content: "8";
		}
		@right-top {
			background-color: #cc5;
			border-style: inherit;
			border-width: inherit;
			content: "6";
		}
		@bottom-left-corner {
			background-color: #ccc;
			border-style: inherit;
			border-width: inherit;
			content: "13";
		}
		@bottom-left {
			background-color: #ccb;	
			border-style: inherit;
			border-width: inherit;
			content: "12";
		}
		@bottom-center {
			background-color: #cca;
			border-style: inherit;
			border-width: inherit;
			content: "11";
		}
		@bottom-right {
			background-color: #cc9;	
			border-style: inherit;
			border-width: inherit;
			content: "10";
		}
		@bottom-right-corner {
			background-color: #cc8;	
			border-style: inherit;
			border-width: inherit;
			content: "9";
		}
	}
</style>
</head>
<body>
<div style="background-color: yellow;">
Arbitrary text.
</div>
</body>
</html>
