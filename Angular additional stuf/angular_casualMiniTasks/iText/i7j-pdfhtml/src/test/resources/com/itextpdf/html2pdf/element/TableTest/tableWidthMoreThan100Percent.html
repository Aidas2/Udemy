<!DOCTYPE html>
<html>

<style>

  border-collapse: collapse;
}

</head>

</tr>
<tr>
  <td colspan="2"><div style="width:200px;background-color:rgba(47,243,137,1)"><div>200</div></div></td>
  <td><div style="width:70px;background-color:rgba(107,133,253,1)"><div>70</div></div></td>
