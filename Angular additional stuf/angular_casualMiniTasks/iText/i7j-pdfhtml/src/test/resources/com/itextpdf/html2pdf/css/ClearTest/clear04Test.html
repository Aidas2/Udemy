<!DOCTYPE html>
<html>
<head>
<style>
.div1 {
	margin:0px;
	clear:both;
	border: 1px solid;
}
.div2 {
	margin:0px;
	float:left;
	width: 200px;
	border: 1px solid;
}
.div3 {
	margin:0px;
	float:right;
	width: 200px;
	border: 1px solid;
}
</style>
</head>
<body>
<div class="div2">div with float left</div>
<div class="div3">div with float right</div>
<div class="div1">div with clear both</div>

</body>
</html>
