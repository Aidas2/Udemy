<!DOCTYPE html>
<html>
<head>
    <style>
        .table {
            display: table;
            background-color: red;
            width: 500px;
            height: 500px;
            overflow-x: auto;
            overflow-y: auto;
        }

        .table-row {
            display: table-row;
            background-color: green;
            width: 4000px;
            height: 50px;
            border: 5px solid yellow;
            overflow-x: auto;
            overflow-y: auto;
            font-style: italic;
        }

        .table-cell {
            display: table-cell;
            background-color: blue;
            border: 5px solid pink;
            overflow-x: auto;
            overflow-y: auto;
        }
    </style>
</head>

<body>
<div class="table">
    <div class="table-row">
        <div></div>
        <div class="table-cell">Hello</div>
        <div class="table-cell"></div>
    </div>
    <div class="table-row">
        <div class="table-cell">Hello</div>
        <div class="table-cell">Hello</div>
        <div class="table-cell">Hello</div>
    </div>
</div>

</body>
</html>
