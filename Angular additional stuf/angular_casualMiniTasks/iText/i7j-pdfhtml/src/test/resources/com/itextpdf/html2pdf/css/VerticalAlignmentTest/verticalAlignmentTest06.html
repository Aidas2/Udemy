<!DOCTYPE html>
<html>
<head>
<style type="text/css">
    span {
        font-size: 16px;
    }
</style>
</head>
<body>
<div style="background-color: lavender">
    <p style="background-color: green; font-size: 150px">
    <span>x</span>
    <span style="font-size: inherit">x</span>

    <span style="vertical-align: middle;">middle</span>
    <span style="vertical-align: 29px">middle</span>
    </p>

</div>

<div style="background-color: lavender">
    <p style="background-color: green; font-size: 150px">
    <span>x</span>

    <span style="vertical-align: super;">super</span>
    <span style="vertical-align: 270%;">super</span>
    <span style="vertical-align: 50px;">super</span>
    <span style="font-size: 40px">gdA</span>
    </p>

</div>

<div style="background-color: lavender">
    <p style="background-color: green; font-size: 150px">
    <span style="font-size: inherit">x</span>

    <span style="vertical-align: sub;">sub</span>
    <span style="vertical-align: -161%;">sub</span>
    <span style="vertical-align: -30px;">sub</span>
    <span style="font-size: 40px">gdA</span>
    </p>
    
</div>


</body>
</html>
