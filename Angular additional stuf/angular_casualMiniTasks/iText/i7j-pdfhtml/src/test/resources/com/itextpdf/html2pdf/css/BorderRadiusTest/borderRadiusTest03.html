<!DOCTYPE html>
<html>
<head>
<style>
div {
	height:500px;
    width:500px;
    border-radius: 200px;
    background-color: green;
	page-break-after: always;
}
</style>
</head>
<body>

<div style="border-top: 100px solid red;
    border-right: 100px solid blue;
	border-bottom: 100px solid black;
	border-left: 100px solid magenta;">
</div>

<div style="border-top: 100px dashed red;
    border-right: 100px dashed blue;
	border-bottom: 100px dashed black;
	border-left: 100px dashed magenta;">
</div>

<div style="border-top: 100px dotted red;
    border-right: 100px dotted blue;
	border-bottom: 100px dotted black;
	border-left: 100px dotted magenta;">
</div>

</body>
</html>
