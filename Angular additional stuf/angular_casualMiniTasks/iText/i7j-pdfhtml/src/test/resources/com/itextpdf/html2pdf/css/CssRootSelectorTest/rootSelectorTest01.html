<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		:root {
			color: red;
			font-size: 28pt;
			border: solid 2pt black;
		}		
		*:root {
			font-weight: bold;
		}			
		* :root {
			text-decoration: underline;
		}		
	</style>
</head>
<body style="border: inherit;">
	<p>Hello world;</p>
	<p>Hello world;</p>
	<p style="color: black;">Hello world;</p>
	<p style="border: inherit;">Hello world;</p>
</body>
</html>
