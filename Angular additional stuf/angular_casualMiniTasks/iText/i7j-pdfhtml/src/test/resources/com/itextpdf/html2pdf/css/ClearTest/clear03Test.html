<!DOCTYPE html>
<html>
<head>
<style>
.p1 {
	margin:0px;
	clear:both;
	border: 1px solid;
}
.p2 {
	margin:0px;
	float:left;
	width: 200px;
	border: 1px solid;
}
.p3 {
	margin:0px;
	float:right;
	width: 200px;
	border: 1px solid;
}
</style>
</head>
<body>
<p class="p2">paragraph with float left</p>
<p class="p3">paragraph with float right</p>
<p class="p1">paragraph with clear both</p>

</body>
</html>
