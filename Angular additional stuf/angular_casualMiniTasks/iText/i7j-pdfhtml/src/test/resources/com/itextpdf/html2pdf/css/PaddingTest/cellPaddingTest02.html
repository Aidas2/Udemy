<!DOCTYPE html>
<html>

      <style>
         table, th, td {
         border: 1px solid black;
         }
      </style>
   </head>

      <table cellpadding="50">
         <tr>
            <th style="padding: 100px;">Month</th>
            <th>Savings</th>
         </tr>
         <tr>
            <td>
               <table>
                  <tr>
                     <th>Month</th>
                     <th>Savings</th>
                  </tr>

                     <td>January</td>
                     <td>$100</td>
                  </tr>
               </table>
            </td>
            <td>$100</td>
         </tr>
      </table>
   </body>
</html>
