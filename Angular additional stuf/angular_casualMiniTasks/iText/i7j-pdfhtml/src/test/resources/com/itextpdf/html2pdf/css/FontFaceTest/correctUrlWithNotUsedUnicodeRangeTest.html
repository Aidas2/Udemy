<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>

        @font-face {
            font-family: 'Droid1';
            src: url("web-fonts/droid-serif-italic.ttf") ;
            unicode-range:U+6d;
        }

        @font-face {
            font-family: 'Droid2';
            src: url("web-fonts/droid-serif-bold.ttf") ;
            unicode-range:U+6d;
        }

        div.droid1 {
            font-family: 'Droid1';
        }

        div.droid2 {
            font-family: 'Droid2';
        }

        div {
            font-size: 4em;
        }
    </style>
</head>
<body>
<div class="droid1">a</div>
<div class="droid2">a</div>

</body>
</html>
