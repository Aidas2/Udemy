<!DOCTYPE html>
<html lang="en">
  <style>
  .div1 {
	float: left;
	border: 1px solid;
  }
  </style>

  <body>
	<div style = "overflow:hidden">
		<div class="div1">some div with float</div>
	</div>
	<h2 style="margin:0px">some div without float</h2>
	<div style = "overflow:hidden">
		<div class="div1">some div with float</div>
		<div>div without float in same block context (defined by overflow) as previous one</div>
	</div>
	<h2 style="margin:0px">some div without float</h2>
  </body>
</html>
